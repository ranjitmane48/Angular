<div class="container">
  <div class="row">
    <div class="col">
      <app-server (serverCreated)="onServerAdded($event)"
                  (bluePrintCreated)="onBluePrintAdded($event)"></app-server>
      <app-server-unit *ngFor="let serverUnit of serverUnits" [customServerUnit]="serverUnit"></app-server-unit>
    </div>
  </div>
</div>
