<div class="container-fluid">
  <div class="row">
    <div class="col-1">
      <p class="my-4 text-start">Recent</p>
    </div>
    <div class="col-11">
      <div class="row">
        <div class="col-12 col-sm-12">
          <h4 class="fs-5 fw-bold my-4">My Tasks</h4>
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let task of this.tasks">
              {{ task }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
