<div class="container-fluid">
  <div class="row">
    <div class="col-1">
      <p class="my-4 text-start">Recent</p>
    </div>
    <div class="col-11">
      <div class="row">
        <div class="col-12 col-sm-12">
          <h4 class="fs-5 fw-bold my-4">My Tasks</h4>
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let task of this.tasks">
              <app-task
                [task]="this.task"
                (notify)="onNotify($event)"
              ></app-task>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="offset-1 col-11">
      <button type="button" class="btn btn-primary my-2" (click)="addNewTask()">
        Add new Task
      </button>
    </div>
  </div>
</div>
