<div class="card w-25 my-2">
  <h5 class="card-header">Add new server or blueprint</h5>

  <div class="card-body">
    <label>Server name</label>
    <!-- <input type="text"
           class="form-control"
          [(ngModel)]="newServerName" /> -->

    <!-- Local reference      -->
    <input type="text"
    class="form-control"
    #serverNameInput />

    <label>Server Content</label>
    <input type="text" 
          class="form-control"
          [(ngModel)]="newServerContent" />

    <br />

    <div class="d-grid gap-2 d-md-block">
      <button
        type="button"
        class="btn btn-primary btn-sm me-md-2"
        (click)="onAddServer(serverNameInput)">
        Add Server
      </button>

      <button
        type="button"
        class="btn btn-info btn-sm"
        (click)="onAddBluePrint(serverNameInput)">
        Add Server BluePrint
      </button>
    </div>
  </div>
</div>
