<div class="container-fluid bg-light">

  <app-server-register (serverCreated)="onServerAdded($event)"
                      (bluePrintCreated)="onBluePrintAdded($event)">
  </app-server-register>

  <div class="row">
    <div class="col">
      <app-server-element *ngFor="let serverElement of serverElements"
                           [serverInputElement]="serverElement">
      </app-server-element>
    </div>
  </div>
</div>
